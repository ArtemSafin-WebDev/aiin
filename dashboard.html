<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <section class="dashboard">
      <div class="container">
        <div class="dashboard__top-row">
          <h1 class="dashboard__name">Александр</h1>
          <div class="dashboard__registered">
            <img src="/img/ok.svg" alt="" class="dashboard__registered-ok" />
            Вы зарегистрированы
          </div>
        </div>
        <div class="dashboard__blocks">
          <div class="dashboard__block">
            <div class="dashboard__block-fields">
              <div class="dashboard__block-field dashboard__block-field--large">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-name"
                    class="registration__input"
                    required=""
                    placeholder="ФИО"
                    value="Александр Владимирович Затупный"
                    readonly
                  />
                  <span class="registration__field-label-text">ФИО</span>
                </label>
              </div>
              <div class="dashboard__block-field">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-date"
                    class="registration__input"
                    required=""
                    placeholder="Дата рождения"
                    value="07.04.1986"
                    readonly
                  />
                  <span class="registration__field-label-text"
                    >Дата рождения</span
                  >
                </label>
              </div>
              <div class="dashboard__block-field">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-gender"
                    class="registration__input"
                    required=""
                    placeholder="Пол"
                    value="Мужской"
                    readonly
                  />
                  <span class="registration__field-label-text">Пол</span>
                </label>
              </div>
              <div class="dashboard__block-field dashboard__block-field--large">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-phone"
                    class="registration__input"
                    required=""
                    placeholder="Телефон"
                    value="+7(989) 547-39-48"
                    readonly
                  />
                  <span class="registration__field-label-text">Телефон</span>
                </label>
              </div>
              <div class="dashboard__block-field dashboard__block-field--large">
                <label class="registration__field-label">
                  <input
                    type="email"
                    name="your-email"
                    class="registration__input"
                    required=""
                    placeholder="E-mail"
                    value="zatupny86@mail.ru"
                    readonly
                  />
                  <span class="registration__field-label-text">E-mail</span>
                </label>
              </div>
            </div>
            <div class="dashboard__block-change">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"

              Чтобы изменить данные напишите на
              <a href="mailto:aiconf@innopolis.ru">aiconf@innopolis.ru</a>

          </div>
          <div class="dashboard__block">
            <div class="dashboard__block-fields">
              <div class="dashboard__block-field dashboard__block-field--large">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-city"
                    class="registration__input"
                    required=""
                    placeholder="Город"
                    value="Казань"
                    readonly
                  />
                  <span class="registration__field-label-text">Город</span>
                </label>
              </div>
              <div class="dashboard__block-field dashboard__block-field--large">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-company"
                    class="registration__input"
                    required=""
                    placeholder="Организация"
                    value="КФУ"
                    readonly
                  />
                  <span class="registration__field-label-text"
                    >Организация</span
                  >
                </label>
              </div>
              <div class="dashboard__block-field dashboard__block-field--large">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-format"
                    class="registration__input"
                    required=""
                    placeholder="Формат участия"
                    value="Онлайн"
                    readonly
                  />
                  <span class="registration__field-label-text"
                    >Формат участия</span
                  >
                </label>
              </div>
              <div class="dashboard__block-field dashboard__block-field--large">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-role"
                    class="registration__input"
                    required=""
                    placeholder="Должность"
                    value="Охранник"
                    readonly
                  />
                  <span class="registration__field-label-text">Должность</span>
                </label>
              </div>
            </div>
            <div class="dashboard__block-change">
              <svg
                width="24"
                height="24"

                />
              </svg>
              Чтобы изменить данные напишите на
              <a href="mailto:aiconf@innopolis.ru">aiconf@innopolis.ru</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
      integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>

    <script type="module">
      import inputmask from "https://cdn.jsdelivr.net/npm/inputmask@5.0.9/+esm";

      document.addEventListener("DOMContentLoaded", () => {
        const phoneInputs = Array.from(
          document.querySelectorAll(".js-phone-input")
        );

        phoneInputs.forEach((input) => {
          const instance = new inputmask.default({
            mask: "+7 (999) 999-99-99",
          });
          instance.mask(input);
        });
        const dateInputs = Array.from(
          document.querySelectorAll(".js-date-input")
        );

        dateInputs.forEach((input) => {
          const instance = new inputmask.default({ mask: "99.99.9999" });
          instance.mask(input);
        });
      });
    </script>
    <script src="/validation.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
