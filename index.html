<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="balls">
    <div class="registration">
      <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" class="svg-sprite">
          <symbol id="checkmark" viewBox="0 0 17 12">

            />
          </symbol>

 16.0503 20.861 15.9501C20.3178 15.85 19.7963 16.2091 19.6962 16.7522C19.4247 18.2244 18.2105 19.4386 16.7383 19.7101C16.1951 19.8103 15.836 20.3317 15.9362 20.8749C16.0363 21.418 16.5578 21.7771 17.101 21.6769C19.3888 21.2551 21.2412 19.4027 21.663 17.1149Z"
            />
          </symbol>
          <symbol viewBox="0 0 32 32" id="select-arrow">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M15.3311 21.7433L5.33105 12.7433L6.66898 11.2567L16 19.6546L25.3311 11.2567L26.669 12.7433L16.669 21.7433C16.2887 22.0856 15.7114 22.0856 15.3311 21.7433Z"
            />

        </svg>

        <h1 class="registration__heading">
          Регистрация на форум DID 2024 & AIIN
        </h1>
        <div class="registration__wrapper">
          <div class="registration__steps">
            <div class="registration__steps-item complete">
              <div class="registration__steps-item-number">
                1
                <div class="registration__steps-item-number-checkmark">
                  <svg width="14" height="14" aria-hidden="true">
                    <use xlink:href="#checkmark"></use>
                  </svg>
                </div>
              </div>
              Личные данные
            </div>
            <div class="registration__steps-item current">
              <div class="registration__steps-item-number">
                2
                <div class="registration__steps-item-number-checkmark">
                  <svg width="14" height="14" aria-hidden="true">
                    <use xlink:href="#checkmark"></use>
                  </svg>
                </div>
              </div>
              Об участии
            </div>
            <div class="registration__steps-item">
              <div class="registration__steps-item-number">
                3
                <div class="registration__steps-item-number-checkmark">
                  <svg width="14" height="14" aria-hidden="true">
                    <use xlink:href="#checkmark"></use>
                  </svg>
                </div>
              </div>
              Финиш
            </div>
          </div>
          <form
            action="/"
            method="POST"
            class="registration__form"
            data-need-validation=""
          >
            <div class="registration__form-first-step">
              <div class="registration__fields">
                <div class="registration__field registration__field--fullwidth">
                  <label class="registration__field-label">
                    <input
                      type="text"
                      name="your-name"
                      class="registration__input"
                      required=""
                      placeholder="ФИО"
                    />
                    <span class="registration__field-label-text"> ФИО </span>
                  </label>
                </div>
                <div class="registration__field">
                  <label class="registration__field-label">
                    <input
                      type="text"
                      name="your-birth"
                      class="registration__input registration__input--date js-date-input"
                      required=""
                      placeholder="Дата рождения"
                      data-parsley-date=""
                    />
                    <span class="registration__field-label-text">
                      Дата рождения
                    </span>
                  </label>
                </div>
                <div class="registration__field">
                  <div class="registration__gender">
                    <div class="registration__gender-title">Пол</div>
                    <div class="registration__gender-inputs">
                      <label class="registration__gender-radio">
                        <input
                          type="radio"
                          name="gender"
                          value="Ж"
                          class="registration__gender-radio-input"
                        />
                        <span class="registration__gender-radio-box"> Ж </span>
                      </label>
                      <label class="registration__gender-radio">
                        <input
                          type="radio"
                          name="gender"
                          value="М"
                          class="registration__gender-radio-input"
                        />
                        <span class="registration__gender-radio-box"> М </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="registration__field registration__field--fullwidth">
                  <label class="registration__field-label">
                    <input
                      type="tel"
                      name="your-phone"
                      class="registration__input js-phone-input"
                      required=""
                      placeholder="Телефон"
                      data-parsley-phone=""
                    />
                    <span class="registration__field-label-text">
                      Телефон
                    </span>
                  </label>
                </div>
                <div class="registration__field registration__field--fullwidth">
                  <label class="registration__field-label">
                    <input
                      type="email"
                      name="your-email"
                      class="registration__input"
                      required=""
                      placeholder="E-mail"
                    />
                    <span class="registration__field-label-text"> E-mail </span>
                  </label>
                </div>
                <div class="registration__field registration__field--fullwidth">
                  <label class="registration__field-label">
                    <input
                      type="password"
                      name="your-password"
                      class="registration__input"
                      required=""
                      placeholder="Пароль"
                    />
                    <span class="registration__field-label-text"> Пароль </span>
                  </label>
                  <button
                    class="registration__field-password-show"
                    type="button"
                  >
                    <svg width="14" height="14" aria-hidden="true">
                      <use xlink:href="#password-show"></use>
                    </svg>
                    <svg width="14" height="14" aria-hidden="true">
                      <use xlink:href="#password-hide"></use>
                    </svg>
                  </button>
                </div>
                <div class="registration__field registration__field--fullwidth">
                  <label class="registration__field-label">
                    <input
                      type="password"
                      name="your-password-confirmation"
                      class="registration__input"
                      required=""
                      placeholder="Повторите пароль"
                    />
                    <span class="registration__field-label-text">
                      Повторите пароль
                    </span>
                  </label>
                  <button
                    class="registration__field-password-show"
                    type="button"
                  >
                    <svg width="14" height="14" aria-hidden="true">
                      <use xlink:href="#password-show"></use>
                    </svg>
                    <svg width="14" height="14" aria-hidden="true">
                      <use xlink:href="#password-hide"></use>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="registration__checkboxes">
                <div class="registration__checkbox-wrapper">
                  <label class="registration__checkbox">
                    <input
                      type="checkbox"
                      class="registration__checkbox-input"
                      name="policy"
                      value="Y"
                      required=""
                    />
                    <span class="registration__checkbox-mark">
                      <svg width="14" height="14" aria-hidden="true">
                        <use xlink:href="#checkmark"></use>
                      </svg>
                    </span>
                    <span class="registration__checkbox-text">
                      Соглашаюсь на обработку персональных данных
                    </span>
                  </label>
                </div>
                <div class="registration__checkbox-wrapper">
                  <label class="registration__checkbox">
                    <input
                      type="checkbox"
                      class="registration__checkbox-input"
                      name="offer"
                      value="Y"
                      required=""
                    />
                    <span class="registration__checkbox-mark">
                      <svg width="14" height="14" aria-hidden="true">
                        <use xlink:href="#checkmark"></use>
                      </svg>
                    </span>
                    <span class="registration__checkbox-text">
                      Соглашаюсь с договором оферты
                    </span>
                  </label>
                </div>
              </div>
              <button class="registration__submit" type="submit">Далее</button>
            </div>
            <div class="registration__form-second-step" style="display: none">
              <div class="registration__fields">
                <div class="registration__field registration__field--fullwidth">
                  <div class="registration__select">
                    <div class="registration__select-btn">
                      <label class="registration__select-btn-label">
                        <input
                          type="text"
                          class="registration__select-btn-input"
                          name="your-city"
                          placeholder="Город"
                        />
                        <span class="registration__select-btn-label-text">
                          Город
                        </span>
                      </label>
                      <svg width="14" height="14" aria-hidden="true">
                        <use xlink:href="#select-arrow"></use>
                      </svg>
                    </div>
                    <div class="registration__select-dropdown">
                      <div class="registration__select-dropdown-inner">
                        <label class="registration__select-option">
                          <input
                            type="radio"
                            name="city"
                            class="registration__select-option-input"
                            value="Калач"
                          />
                          <span class="registration__select-option-text">
                            Калач
                          </span>
                        </label>
                        <label class="registration__select-option">
                          <input
                            type="radio"
                            name="city"
                            class="registration__select-option-input"
                            value="Казань"
                          />
                          <span class="registration__select-option-text">
                            Казань
                          </span>
                        </label>
                        <label class="registration__select-option">
                          <input
                            type="radio"
                            name="city"
                            class="registration__select-option-input"
                            value="Москва"
                          />
                          <span class="registration__select-option-text">
                            Москва
                          </span>
                        </label>
                        <div class="registration__select-no-results">
                          Нет результатов
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="registration__field registration__field--fullwidth">
                  <label class="registration__field-label">
                    <input
                      type="text"
                      name="your-organization"
                      class="registration__input"
                      required=""
                      placeholder="Организация"
                    />
                    <span class="registration__field-label-text">
                      Организация
                    </span>
                  </label>
                </div>
                <div class="registration__field registration__field--fullwidth">
                  <label class="registration__field-label">
                    <input
                      type="text"
                      name="your-organization"
                      class="registration__input"
                      required=""
                      placeholder="Организация"
                    />
                    <span class="registration__field-label-text">
                      Должность
                    </span>
                  </label>
                </div>
                <div class="registration__field registration__field--fullwidth">
                  <div class="registration__select">
                    <div class="registration__select-btn">
                      <label class="registration__select-btn-label">
                        <input
                          type="text"
                          class="registration__select-btn-input"
                          name="your-format"
                          placeholder="Формат участия"
                          readonly=""
                        />
                        <span class="registration__select-btn-label-text">
                          Формат участия
                        </span>
                      </label>
                      <svg width="14" height="14" aria-hidden="true">
                        <use xlink:href="#select-arrow"></use>
                      </svg>
                    </div>
                    <div class="registration__select-dropdown">
                      <div class="registration__select-dropdown-inner">
                        <label class="registration__select-option">
                          <input
                            type="radio"
                            name="format"
                            class="registration__select-option-input"
                            value="Онлайн"
                          />
                          <span class="registration__select-option-text">
                            Онлайн
                          </span>
                        </label>
                        <label class="registration__select-option">
                          <input
                            type="radio"
                            name="format"
                            class="registration__select-option-input"
                            value="Офлайн"
                          />
                          <span class="registration__select-option-text">
                            Офлайн
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="registration__radios">
                <label class="registration__radio">
                  <input
                    type="checkbox"
                    name="is-company"
                    value="Y"
                    class="registration__radio-input"
                  />
                  <span class="registration__radio-mark"> </span>
                  <span class="registration__radio-text">
                    Я являюсь Юрлицом
                  </span>
                </label>
              </div>
              <button class="registration__submit" type="button" disabled="">
                Далее
              </button>
            </div>
            <div
              class="registration__form-step-registered"
              style="display: none"
            >
              <div class="registration__success">
                <img
                  src="/img/Fire.webp"
                  alt=""
                  class="registration__form-image"
                />
                <div class="registration__form-success-text">
                  Вы зарегистрированы!
                </div>
                <a href="#" class="registration__form-link">
                  Перейти в личный кабинет
                </a>
              </div>
            </div>
            <div
              class="registration__form-step-before-pay"
              style="display: none"
            >
              <div class="registration__success">
                <img
                  src="/img/lightning.webp"
                  alt=""
                  class="registration__form-image"
                />
                <div class="registration__form-success-text">
                  Регистрация пройдена,<br />
                  осталось оплатить участие!
                </div>
                <a href="#" class="registration__form-link">
                  Перейти к оплате
                </a>
                <a href="#" class="registration__invitation">
                  У меня есть приглашение
                </a>
              </div>
            </div>
            <div class="registration__form-step-pay" style="display: none">
              <div class="registration__success">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-promo"
                    class="registration__input"
                    required=""
                    placeholder="Промокод на скидку"
                  />
                  <span class="registration__field-label-text">
                    Промокод на скидку
                  </span>
                </label>

                <button class="registration__submit">Применить</button>
                <a href="#" class="registration__invitation">
                  Оплатить без промокода
                </a>
              </div>
            </div>
            <div
              class="registration__form-step-invitation"
              style="display: none"
            >
              <div class="registration__success">
                <label class="registration__field-label">
                  <input
                    type="text"
                    name="your-invitation"
                    class="registration__input"
                    required=""
                    placeholder="Код приглашения из почты"
                  />
                  <span class="registration__field-label-text">
                    Код приглашения из почты
                  </span>
                </label>

                <button class="registration__submit">Применить</button>
                <a href="#" class="registration__invitation">
                  Оплатить без кода
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
      integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>

    <script type="module">
      import inputmask from "https://cdn.jsdelivr.net/npm/inputmask@5.0.9/+esm";

      document.addEventListener("DOMContentLoaded", () => {
        const phoneInputs = Array.from(
          document.querySelectorAll(".js-phone-input")
        );

        phoneInputs.forEach((input) => {
          const instance = new inputmask.default({
            mask: "+7 (999) 999-99-99",
          });
          instance.mask(input);
        });
        const dateInputs = Array.from(
          document.querySelectorAll(".js-date-input")
        );

        dateInputs.forEach((input) => {
          const instance = new inputmask.default({ mask: "99.99.9999" });
          instance.mask(input);
        });
      });
    </script>
    <script src="/validation.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
